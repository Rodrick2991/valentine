<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  overflow: hidden;

  /* Zoomed-out background */
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("IMG_2590.jpg") center / 80% no-repeat,
    #000;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 18px;
  opacity: 0.75;
  animation: floatUp 6s linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.8; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Card */
.card {
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(14px);
  border-radius: 24px;
  padding: 28px 32px 34px;
  text-align: center;
  max-width: 380px;
  color: white;
  box-shadow: 0 20px 50px rgba(0,0,0,0.45);
}

h1 {
  margin: 0 0 12px;
  font-size: clamp(22px, 4vw, 28px);
}

p {
  font-size: 15px;
  opacity: 0.95;
}

/* Buttons */
.buttons {
  margin-top: 22px;
  display: flex;
  justify-content: center;
  gap: 14px;
  position: relative;
}

button {
  padding: 12px 22px;
  font-size: 15px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: #ff6b9c;
  color: white;
}

#noBtn {
  background: rgba(255,255,255,0.9);
  color: #333;
  position: relative;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>hi my lovely darling</h1>
  <p>
    you always say no to me , but i wont let you say no this time .<br>
    so tell meeeeeeee .<br>
    will you be 'my baby my valentineeee' 
  </p>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôÉ</button>
  </div>
</div>

<script>
/* Floating hearts */
function spawnHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "üíó";
  h.style.left = Math.random() * 100 + "vw";
  h.style.bottom = "-20px";
  h.style.animationDuration = 4 + Math.random() * 3 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}
setInterval(spawnHeart, 350);


/* NO button movement */
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

function moveNoButton() {
  const rect = card.getBoundingClientRect();
  const maxX = rect.width - noBtn.offsetWidth;
  const maxY = rect.height - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNoButton);

/* YES button */
document.getElementById("yesBtn").addEventListener("click", () => {
  card.innerHTML = `
    <h1>üíï</h1>
    <p>
      btr be that wayyy <br>
      I love you ‚ù§Ô∏è
    </p>
  `;
});
</script>

</body>
</html>
