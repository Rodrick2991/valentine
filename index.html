<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valentine</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  overflow: hidden;
}

/* BACKGROUND */
.bg {
  position: fixed;
  inset: 0;
  display: grid;
  grid-template-columns: 1fr 1fr;
  z-index: 0;
}
.bg-left { background: url("IMG_1.jpg") center / cover no-repeat; }
.bg-right { background: url("IMG_2.jpg") center / cover no-repeat; }

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: 1;
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -40px;
  font-size: 22px;
  animation: floatUp linear infinite;
  opacity: 0.85;
  z-index: 2;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to   { transform: translateY(-120vh); opacity: 0; }
}

/* CARD */
.card {
  position: fixed;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: min(720px, 92vw);
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(12px);
  border-radius: 24px;
  padding: 36px 28px;
  text-align: center;
  color: white;
  box-shadow: 0 20px 60px rgba(0,0,0,.5);
  z-index: 3;
}

h1 {
  margin: 0 0 14px;
  font-size: clamp(32px, 5vw, 46px);
  font-weight: 900;
}

p {
  margin: 0 0 16px;
  font-size: 16px;
}

.question {
  font-size: 20px;
  font-weight: 700;
}

/* BUTTONS */
.btnRow {
  margin-top: 22px;
  display: flex;
  justify-content: center;
  gap: 16px;
}

button {
  padding: 12px 26px;
  border-radius: 999px;
  border: none;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: transform 0.25s ease, opacity 0.25s ease;
}

#yesBtn {
  background: linear-gradient(135deg,#ff4d8d,#ff1f6a);
  color: white;
}

#noBtn {
  background: rgba(255,255,255,.2);
  color: white;
  border: 1px solid rgba(255,255,255,.3);
}

/* YES RESULT */
.yay {
  display: none;
  margin-top: 20px;
  font-size: 26px;
  font-weight: 900;
  color: #ffd1e2;
}

/* FULLSCREEN VIDEO */
#loveVideo {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  display: none;
  z-index: 10;
}
</style>
</head>

<body>

<div class="bg">
  <div class="bg-left"></div>
  <div class="bg-right"></div>
</div>
<div class="overlay"></div>

<div class="card" id="card">
  <h1>hi my lovely darling</h1>
  <p>you always say no to me , but i wont let you say no this time</p>
  <div class="question">
    Will you be my valentine , for this year and all the years from now?
  </div>

  <div class="btnRow">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="yay" id="yayText">
    Better be that way ðŸ’–<br>
    ily my mucho bayb
  </div>
</div>

<!-- VIDEO -->
<video id="loveVideo" playsinline loop>
  <source src="love.mp4" type="video/mp4">
</video>

<script>
/* HEARTS */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "ðŸ’•";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 8000);
}, 300);

/* BUTTON LOGIC */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const yayText = document.getElementById("yayText");
const card = document.getElementById("card");
const video = document.getElementById("loveVideo");

let noClicks = 0;

const noTexts = [
  "aye click on yes i said",
  "cant understand in one time ?",
  "my baby dont sayyy thattt",
  "enough now click on yes",
  "how long will u try da",
  "i told u , i wont let u say no"
];

noBtn.onclick = () => {
  noClicks++;

  yesBtn.style.transform = `scale(${1 + noClicks * 0.3})`;

  const shrink = Math.max(0.1, 1 - noClicks * 0.18);
  noBtn.style.transform = `scale(${shrink})`;

  if (noClicks <= noTexts.length) {
    noBtn.textContent = noTexts[noClicks - 1];
  } else {
    noBtn.style.opacity = "0";
    noBtn.style.pointerEvents = "none";
  }
};

yesBtn.onclick = () => {
  card.style.display = "none";
  video.style.display = "block";
  video.muted = false;
  video.play();
};
</script>

</body>
</html>
